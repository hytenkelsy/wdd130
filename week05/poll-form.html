<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | Learning How to Make a Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="contact">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="contact">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="questions">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="explorer">Explorer</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="questions">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="questions">
                    <label for="feedback">List the places you have lived:</label><br>
                    <textarea id="feedback" name="feedback" rows="4"
                        placeholder="Stillwater Florida, Cheyenne Wyoming, Fort Collins Colorado"></textarea>
                </div>
            </fieldset>
            <button id="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2025 | Learning How to Make a Poll | Kelsy Hyten</p>
    </footer>
</body>

</html>
